<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário T3</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforto e comodidade</h2>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Preencha os campos</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome"/>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder=" Digite seu email"/>
                </div>
                <div>
                    <label for="senha">Senhha:</label>
                    <input type="passowrd" name="senha" id="senha" placeholder=" password"/>
                </div>


            </fieldset>

            <fieldset>
                <label for="Estados">Estados</label>
                <select name="estados" id="estados" >
                    <option value="SE">SE</option>
                    <option value="PB">PB</option>
                    <option value="AC">AC</option>
                    <option value="RJ">RJ</option>
                
                </select>

                <label for="nascimento">Data de nascimento:</label>
                <input type="date" name="data" id="data">

                <label for="foto">Selecione uma foto</label>
                <input type="file" name="foto"id="foto" accept="image/png, image/jpeg">
            </fieldset>

            <fieldset>
                <legend>Você é um robô?</legend>
                <img src="https://images.vexels.com/media/users/3/201138/isolated/lists/143b8e1550deda3eadf5a8c0045cbb0f-robo-de-brinquedo-plano.png" alt="imagem de um robô">
                <div>
                    <input type="radio" name="robo" id="sim"/>
                    <label for="Sim">Sim, sou um robô</label>

                    <input type="radio" name="robo" id="nao"/>
                    <label for="Não">Não sou um robô</label>

                    <input type="radio" name="robo" id="talvez"/>
                    <label for="Talvez">Talvez eu seja um robô</label>
                </div>

                <input type="checkbox" name="acordo" id="acordo"/>
                <label for="acordo">Declaro que sou umm robô e vim pedir educação no ChatGPT</label>

                <input type="submit" value="Enviar"/>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
